<script>
function calculate() {
    let n1 = parseInt(document.getElementById("n1").value);
    let n2 = parseInt(document.getElementById("n2").value);
    let operation = document.getElementById("ol").value;

    let result;

    switch (operation) {
        case '+':
            result = n1 + n2;
            break;
        case '-':
            result = n1 - n2;
            break;
        case '*':
            result = n1 * n2;
            break;
        default:
            alert("Enter a valid operation (+, -, *)");
            return;
    }

    document.getElementById('p1').innerHTML = "Answer is: " + result;
}
</script>
<script>
function checkDay() {
    let dayNumber = new Date().getDay(); // Get current day number (0 = Sunday, ..., 6 = Saturday)
    let day;

    switch (dayNumber) {
        case 0:
            day = "Sunday";
            break;
        case 1:
            day = "Monday";
            break;
        case 2:
            day = "Tuesday";
            break;
        case 3:
            day = "Wednesday";
            break;
        case 4:
            day = "Thursday";
            break;
        case 5:
            day = "Friday";
            break;
        case 6:
            day = "Saturday";
            break;
    }

    document.getElementById('p1').innerHTML = "Today is: " + day;
}
</script>
