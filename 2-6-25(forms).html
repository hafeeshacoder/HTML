<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">User Information Form</h2>
    <form action="/" method="POST">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="male" id="gender-male" required>
          <label class="form-check-label" for="gender-male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="female" id="gender-female">
          <label class="form-check-label" for="gender-female">Female</label>
        </div>
      </div>

      <!-- Skills -->
      <div class="mb-3">
        <h5>Skills</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="skills" value="Python" id="skill-python">
          <label class="form-check-label" for="skill-python">Python</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="skills" value="Java" id="skill-java">
          <label class="form-check-label" for="skill-java">Java</label>
        </div>
      </div>

      <!-- Country -->
      <div class="mb-3">
        <label class="form-label" for="country">Country</label>
        <select class="form-select" name="country" id="country" required>
          <option value="">-- Select --</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="Turkey">Turkey</option>
        </select>
      </div>
	  <div class="mb-3">
  <label for="comments" class="form-label">Comments</label>
  <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Enter your comments here..."></textarea>
</div>


      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
