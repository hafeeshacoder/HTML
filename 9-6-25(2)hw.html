<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photo Gallery with Individual Animations - Brown Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    /* Brown theme colors */
    :root {
      --brown-light: #f5f0e6;
      --brown-medium: #a9746e;
      --brown-dark: #4b2e2e;
      --brown-hover: #7f5a55;
      --brown-shadow: rgba(75, 46, 46, 0.2);
      --brown-button-bg: #6b4c3b;
      --brown-button-hover: #8b5e3c;
    }

    body {
      background-color: var(--brown-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px 10px;
      color: var(--brown-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--brown-dark);
      font-weight: 700;
      text-shadow: 1px 1px 2px var(--brown-shadow);
    }

    .gallery {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .photo-card {
      background: #fff8f0;
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--brown-shadow);
      padding: 15px;
      text-align: center;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .photo-card:hover {
      box-shadow: 0 12px 30px var(--brown-shadow);
    }

    .photo {
      width: 200px;
      height: 180px;
      margin: 0 auto 12px auto;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 10px var(--brown-shadow);
      transition: transform 0.3s ease;
      cursor: default;
      border: 3px solid var(--brown-medium);
    }

    button.animate-btn {
      width: 100%;
      font-weight: 600;
      background-color: var(--brown-button-bg);
      color: var(--brown-light);
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px var(--brown-shadow);
      font-size: 1rem;
      letter-spacing: 0.03em;
    }
    button.animate-btn:hover {
      background-color: var(--brown-button-hover);
      box-shadow: 0 6px 10px var(--brown-shadow);
    }

    /* Animations */

    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-25px);}
    }

    @keyframes rotate {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    @keyframes scale {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.3);}
    }

    @keyframes slideLeft {
      0% {transform: translateX(0);}
      100% {transform: translateX(-30px);}
    }

    @keyframes skew {
      0%, 100% {transform: skew(0deg);}
      50% {transform: skew(15deg, 15deg);}
    }

    @keyframes flip {
      0% {transform: rotateY(0deg);}
      100% {transform: rotateY(180deg);}
    }

    @keyframes pulse {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.5;}
    }

    @keyframes swing {
      0%, 100% {transform: rotate(0deg);}
      25% {transform: rotate(15deg);}
      75% {transform: rotate(-15deg);}
    }

    /* Animation classes */
    .bounce {
      animation: bounce 1s ease forwards;
    }

    .rotate {
      animation: rotate 1s linear forwards;
    }

    .scale {
      animation: scale 1s ease forwards;
    }

    .slideLeft {
      animation: slideLeft 1s ease forwards;
    }

    .skew {
      animation: skew 1s ease forwards;
    }

    .flip {
      animation: flip 1s ease forwards;
      backface-visibility: hidden;
    }

    .pulse {
      animation: pulse 1s ease forwards;
    }

    .swing {
      animation: swing 1s ease forwards;
      transform-origin: center bottom;
    }
  </style>
</head>
<body>

  <h1>Photo Gallery - Individual Photo Animation</h1>

  <div class="gallery">

    <div class="photo-card">
      <div class="photo" id="photo1" style="background-image: url('https://images.template.net/475279/Dairy-Cow-Clipart-edit-online.png');"></div>
      <button class="animate-btn" data-target="photo1" data-animation="bounce">Bounce</button>
    </div>

    <div class="photo-card">
      <div class="photo" id="photo2" style="background-image: url('https://images.template.net/475279/Dairy-Cow-Clipart-edit-online.png');"></div>
      <button class="animate-btn" data-target="photo2" data-animation="rotate">Rotate</button>
    </div>

    <div class="photo-card">
      <div class="photo" id="photo3" style="background-image: url('https://images.template.net/475279/Dairy-Cow-Clipart-edit-online.png');"></div>
      <button class="animate-btn" data-target="photo3" data-animation="scale">Scale</button>
    </div>

    <div class="photo-card">
      <div class="photo" id="photo4" style="background-image: url('https://images.template.net/475279/Dairy-Cow-Clipart-edit-online.png');"></div>
      <button class="animate-btn" data-target="photo4" data-animation="slideLeft">Slide Left</button>
    </div>

    <div class="photo-card">
      <div class="photo" id="photo5" style="background-image: url('https://images.template.net/475279/Dairy-Cow-Clipart-edit-online.png');"></div>
      <button class="animate-btn" data-target="photo5" data-animation="skew">Skew</button>
    </div>

    <div class="photo-card">
      <div class="photo" id="photo6" style="background-image: url('https://images.template.net/475279/Dairy-Cow-Clipart-edit-online.png');"></div>
      <button class="animate-btn" data-target="photo6" data-animation="flip">Flip</button>
    </div>

    <div class="photo-card">
      <div class="photo" id="photo7" style="background-image: url('https://images.template.net/475279/Dairy-Cow-Clipart-edit-online.png');"></div>
      <button class="animate-btn" data-target="photo7" data-animation="pulse">Pulse</button>
    </div>

    <div class="photo-card">
      <div class="photo" id="photo8" style="background-image: url('https://images.template.net/475279/Dairy-Cow-Clipart-edit-online.png');"></div>
      <button class="animate-btn" data-target="photo8" data-animation="swing">Swing</button>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const buttons = document.querySelectorAll('.animate-btn');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        const animationClass = button.getAttribute('data-animation');
        const photo = document.getElementById(targetId);

        // Remove the animation class if it's already present to allow re-trigger
        photo.classList.remove(animationClass);

        // Trigger reflow to restart animation
        void photo.offsetWidth;

        // Add animation class
        photo.classList.add(animationClass);

        // Remove animation class after animation ends (1s)
        photo.addEventListener('animationend', () => {
          photo.classList.remove(animationClass);
        }, { once: true });
      });
    }); 
  </script>

</body>
</html>
