<h2> Online Application form</h2>
<body style="background-color:pink;">
<fieldset>
<legend> Application form </legend>
<form action="/submit" method="post">
<label for ="name">Name:</label>
<input type="text" id="name"name="name" required>
<br></br>
<label for ="name">AGE:</label>
<input type="text" id="age"name="age" required>
<br></br>
<label for ="name">Phno:</label>
<input type="text" id="Phno"name="age" required>
<br></br>
<p>Date of Birth:</p>
<input type ="date" id="tech" name="tech">
<br></br>
<p>Appoinment date and time:</p>
<input type ="datetime-local" id="tech" name="tech" ><br></br>
<p>Birth months:</p>
<input type ="month" id="tech" name="tech"><br></br>
<p>Satisfation level:</p>
<input type ="range" id="tech" name="tech" min="1" max="10">
<p><b>Search field</b></p>
<select>
<option value="html">Aritificial intelligence</option>
<option value="css">DataScience</option>

<br>
</select>

<option value="css">Pakistan</option>
<option value="js">America</option>
<option value="js">Turky</option>
<br>
</select>

</form>
