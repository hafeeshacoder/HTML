<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Discount</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
      font-family: sans-serif;
    }
    .box {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>

<div class="box text-center">
  <h3>ðŸ›’ Discount Calculator</h3>
  <input id="customerName" class="form-control my-2" placeholder="Customer Name">
  <input id="cartTotal" class="form-control my-2" type="number" placeholder="Cart Total" value="120">
  <button class="btn btn-primary w-100 my-2" onclick="calculate()">Calculate</button>
  <div id="result" class="text-start mt-3"></div>
</div>

<script>
  function calculate() {
    let name = document.getElementById("customerName").value || "Customer";
    let total = parseFloat(document.getElementById("cartTotal").value);
    let discount = total >= 100 ? 0.2 : total >= 50 ? 0.1 : 0;
    let final = total - (total * discount);

    document.getElementById("result").innerText =
      "Name: " + name +
      "\nCart Total: $" + total.toFixed(2) +
      "\nDiscount: " + (discount * 100) + "%" +
      "\nFinal Price: $" + final.toFixed(2);
  }
</script>

</body>
</html>
