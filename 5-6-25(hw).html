<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Prompt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      max-width: 800px;
      padding: 50px;
      border-radius: 5px;
      
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 class="mb-3">üîê Secure Login</h3>
    <button class="btn btn-danger mb-3" onclick="checkPassword()">Enter Password</button>
    <div id="message" class="fw-bold text-danger"></div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "letmein";
      let attempt = 0;
      let userInput;
      let accessGranted = false;

      do {
        userInput = prompt("Enter the password:");
        attempt++;

        if (userInput === correctPassword) {
          accessGranted = true;
          break;
        }
      } while (attempt < 3);

      const messageBox = document.getElementById("message");
      if (accessGranted) {
        messageBox.classList.remove("text-danger");
        messageBox.classList.add("text-success");
        messageBox.innerText = "‚úÖ Access granted.";
      } else {
        messageBox.innerText = "‚ùå Access denied.";
      }
    }
  </script>
</body>
</html>
