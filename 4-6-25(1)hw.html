<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Control Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    #result {
      font-weight: bold;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

<div class="form-card border border-primary">
  <h4 class="mb-4 text-center text-primary">Access Control System</h4>
  <form onsubmit="checkAccess(event)">
    <div class="mb-3">
      <label class="form-label">Do you have a valid ID?</label>
      <select class="form-select" id="validID">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Are you a full-time employee?</label>
      <select class="form-select" id="fullTime">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Do you have special access?</label>
      <select class="form-select" id="specialAccess">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Are you suspended?</label>
      <select class="form-select" id="suspended">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Check Access</button>
  </form>

  <div id="result" class="mt-4 text-center"></div>
</div>

<script>
  function checkAccess(event) {
    event.preventDefault(); // Prevent form refresh

    let validID = document.getElementById("validID").value === "true";
    let fullTime = document.getElementById("fullTime").value === "true";
    let specialAccess = document.getElementById("specialAccess").value === "true";
    let suspended = document.getElementById("suspended").value === "true";

    let result = document.getElementById("result");

    if (validID && (fullTime || specialAccess) && !suspended) {
      result.textContent = "Access Granted";
      result.className = "mt-4 text-success text-center";
    } else {
      result.textContent = "Access Denied";
      result.className = "mt-4 text-danger text-center";
    }
  }
</script>

</body>
</html>
