<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f0f0f0, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
    }
    .box {
      width: 300px;
      height: 300px;
      background: #007bff;
      border: 5px solid black;
      border-radius: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    #p1 {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-4">ðŸŽ¨ Interactive Box Play</h2>
  <div class="box" id="box">
    <p id="p1"><b>Click / Hover / Key Press</b></p>
  </div>
  <p class="mt-3">Press <kbd>r</kbd> for Red, <kbd>g</kbd> for Green, <kbd>b</kbd> for Blue</p>
</div>

<script>
  const box = document.getElementById("box");

  box.addEventListener("click", changeSize);
  box.addEventListener("mouseover", highlight);
  box.addEventListener("mouseout", reset);

  document.addEventListener("keydown", (event) => {
    const key = event.key.toLowerCase();
    if (key === 'r') {
      box.style.background = 'red';
    } else if (key === 'g') {
      box.style.background = 'green';
    } else if (key === 'b') {
      box.style.background = 'blue';
    }
  });

  function changeSize() {
    box.style.width = "450px";
    box.style.height = "350px";
  }

  function highlight() {
    box.style.borderColor = "pink";
    box.style.color = "black";
  }

  function reset() {
    box.style.borderColor = "blue";
    box.style.width = "300px";
    box.style.height = "300px";
  }
</script>

</body>
</html>
